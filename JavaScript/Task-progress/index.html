<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Progress Tracker</title>
</head>
<body>
    <main>
        <nav>
            <div class="left-nav">Benzene Task Tracker</div>
    
            <div class="right-nav"><Button>Add Task</Button></div>
        </nav>
        <section class="tasks">
            <div id="todo" class="column">
                <div class="heading">
                    <div class="left-heading">To-Do</div>
                    <div class="right-heading">3</div>
                </div>
                
            </div>
            <div id="progress" class="column">
                <div class="heading">
                    <div class="left-heading">In-Progress</div>
                    <div class="right-heading">2</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Name</h2>
                    <p>Description Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda, nobis.</p>
                    <button class="del-btn">Delete</button>
                </div>
            </div>
            <div id="completed" class="column">
                <div class="heading">
                    <div class="left-heading">Completed</div>
                    <div class="right-heading">4</div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
